{% extends 'base.html' %}
{% load static %}



{% block body %}

<section class="vh-100">
   <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
         <div class="col col-xl-10">
            <div class="card" style="border-radius: 1rem;">
               <div class="row g-0">
                  <div class="col-md-6 col-lg-7 d-flex align-items-center">
                     <div class="card-body p-4 p-lg-5 text-black">

                        <form method="POST">
                           {% csrf_token %}

                           <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Kaydol</h5>

                           <div class=" mb-4">
                              <label class="form-label" for="form2Example17">Ad</label>
                              <input required name="fname" type="text" id="form2Example17" class="form-control form-control-lg" />
                           </div>
                           <div class=" mb-4">
                              <label class="form-label" for="form2Example17">Soyad</label>
                              <input required name="lname" type="text" id="form2Example17" class="form-control form-control-lg" />
                           </div>
                           <div class=" mb-4">
                              <label class="form-label" for="form2Example17">Email</label>
                              <input required name="email" type="text" id="form2Example17" class="form-control form-control-lg" />
                           </div>
                           <div class=" mb-4">
                              <label class="form-label" for="form2Example17">Kullanıcı Adı</label>
                              <input required name="username" type="text" id="form2Example17" class="form-control form-control-lg" />
                           </div>

                           <div class=" mb-4">
                              <label class="form-label" for="form2Example27">Şifre</label>
                              <input required name="password1" type="password" id="form2Example27" class="form-control form-control-lg" />
                           </div>
                           <div class=" mb-4">
                              <label class="form-label" for="form2Example27">Yeniden Şifre</label>
                              <input required name="password2" type="password" id="form2Example27" class="form-control form-control-lg" />
                           </div>

                           <div class="pt-1 mb-4">
                              <button class="btn btn-dark btn-lg btn-block" type="submit">Kaydol</button>
                           </div>

                           <a href="#!" class="small text-muted">Terms of use.</a>
                           <a href="#!" class="small text-muted">Privacy policy</a>
                        </form>

                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
</section>
   
{% endblock body %}
